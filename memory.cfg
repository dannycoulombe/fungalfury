MEMORY {
  ZP:             start = $0000,  size = $0100, type = rw, file = "";
  OAM:            start = $0200,  size = $0100, type = rw, file = "";
  RAM:            start = $0300,  size = $0500, type = rw, file = "";
  HDR:            start = $7FF0,  size = $0010, type = ro, file = %O, fill = yes, fillval = $00;
  PRG:            start = $8000,  size = $8000, type = ro, file = %O, fill = yes, fillval = $00;
  SPRCHR:         start = $0000,  size = $1000, type = ro, file = %O, fill = yes, fillval = $00;
  BGCHR:          start = $1000,  size = $1000, type = ro, file = %O, fill = yes, fillval = $00;
}

SEGMENTS {
  ZEROPAGE:       load = ZP,        type = zp;
  HEADER:         load = HDR,       type = ro;
  RAM:            load = RAM,       type = bss;
  CODE:           load = PRG,       type = ro,    start = $8000;
  SPRITES:        load = SPRCHR,    type = ro,    optional = yes;
  BACKGROUNDS:    load = BGCHR,     type = ro,    optional = yes;
  VECTORS:        load = PRG,       type = ro,    start = $FFFA;
}
